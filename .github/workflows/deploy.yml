name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Azure Container Registry
      run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_USERNAME }} --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.REGISTRY_USERNAME }}/${{ vars.AZURE_PREFIX }}containerapp:latest .
        docker push ${{ secrets.REGISTRY_USERNAME }}/${{ vars.AZURE_PREFIX }}containerapp:latest

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ vars.AZURE_PREFIX }}containerapp \
          --resource-group wth-s3-team24-rg \
          --image ${{ secrets.REGISTRY_USERNAME }}/${{ vars.AZURE_PREFIX }}containerapp:latest \
          --environment ${{ vars.AZURE_PREFIX }}containerappenvironment \
          --registry-server ${{ secrets.REGISTRY_USERNAME }}
