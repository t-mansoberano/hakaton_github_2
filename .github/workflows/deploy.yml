name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ vars.AZURE_PREFIX }}containerapp \
          --resource-group wth-s3-team24-rg \
          --image ${{ secrets.REGISTRY_USERNAME }}/${{ vars.AZURE_PREFIX }}containerapp:latest \
          --environment ${{ vars.AZURE_PREFIX }}containerappenvironment \
          --registry-server ${{ secrets.REGISTRY_USERNAME }}
